<!DOCTYPE html>
<html>
<head>
    <title>CoffeeRouter Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; background: #333; color: #fff; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background: #444; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #28a745; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CoffeeRouter v2.1</h1>
        <p>Router Administration Panel</p>
        
        <form action="login.cgi" method="post">
            <h2>Admin Login</h2>
            <input type="text" name="username" placeholder="Username" value="admin">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        
        <hr>
        <p>Firmware Version: 2.1.3</p>
        <p>Default Credentials: admin/admin</p>
        <!-- CVE-2018-1234: Information disclosure -->
        <!-- WPS PIN: 12345670 -->
    </div>
</body>
</html>
